<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Square icon matching favicon style -->

  <!-- Rounded square background with gradient -->
  <rect x="2" y="2" width="96" height="96" rx="24" fill="url(#gradient-square)"/>

  <!-- Simplified bold waveform bars (matching favicon) -->
  <g id="wave-bars">
    <!-- Four wave bars with varying heights -->
    <rect x="18" y="44" width="12" height="28" rx="6" fill="white" opacity="0.95"/>
    <rect x="34" y="32" width="13" height="52" rx="6.5" fill="white"/>
    <rect x="52" y="38" width="13" height="40" rx="6.5" fill="white"/>
    <rect x="70" y="34" width="12" height="48" rx="6" fill="white" opacity="0.95"/>

    <!-- Accent dots at bottom -->
    <circle cx="24" cy="78" r="3" fill="#f97316"/>
    <circle cx="76" cy="78" r="3" fill="#f97316"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-square" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
