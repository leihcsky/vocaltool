<svg width="520" height="120" viewBox="0 0 520 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Final Version: V4 Icon + V2 Text Style -->
  
  <!-- Bold square icon (from V4) - Matches favicon style -->
  <g id="icon-square">
    <!-- Rounded square background -->
    <rect x="10" y="10" width="100" height="100" rx="26" fill="url(#gradient-bg-final)"/>
    
    <!-- Simplified bold waveform bars (matching favicon) -->
    <g id="waves-bars">
      <!-- Four wave bars with varying heights -->
      <rect x="26" y="48" width="12" height="34" rx="6" fill="white" opacity="0.95"/>
      <rect x="44" y="34" width="14" height="62" rx="7" fill="white"/>
      <rect x="64" y="40" width="14" height="50" rx="7" fill="white"/>
      <rect x="82" y="36" width="12" height="58" rx="6" fill="white" opacity="0.95"/>
      
      <!-- Accent dots at bottom -->
      <circle cx="32" cy="88" r="3.5" fill="#f97316"/>
      <circle cx="88" cy="88" r="3.5" fill="#f97316"/>
    </g>
  </g>
  
  <!-- Brand name with artistic design (from V2) -->
  <g id="brand-text-artistic">
    <!-- "Wave" part in gradient -->
    <text x="135" y="72" 
          font-family="Inter, sans-serif" 
          font-size="52" 
          font-weight="800" 
          fill="url(#text-gradient-final)"
          letter-spacing="-1">
      Wave
    </text>
    
    <!-- "Kit" part in solid color -->
    <text x="285" y="72" 
          font-family="Inter, sans-serif" 
          font-size="52" 
          font-weight="800" 
          fill="#171717"
          letter-spacing="-1">
      Kit
    </text>
    
    <!-- Small wave accent above the text -->
    <path d="M 135 30 Q 150 24, 165 30 T 195 30" 
          stroke="url(#accent-gradient-final)" 
          stroke-width="4" 
          stroke-linecap="round"
          fill="none"/>
  </g>
  
  <!-- Tagline -->
  <text x="135" y="96" 
        font-family="Inter, sans-serif" 
        font-size="15" 
        font-weight="500" 
        fill="#737373"
        letter-spacing="0.5">
    AI Audio Tools for Creators
  </text>
  
  <!-- Gradients -->
  <defs>
    <!-- Background gradient for icon -->
    <linearGradient id="gradient-bg-final" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient for "Wave" -->
    <linearGradient id="text-gradient-final" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for decorative wave -->
    <linearGradient id="accent-gradient-final" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

